<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>芝麻診所</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      overflow: hidden; /* 整個頁面不出現全域捲軸 */
    }
    .main-page {
      display: flex;
      height: 100vh; /* 版面固定滿版 */
    }
    .left-section {
      width: 200px;
      background-color: purple;
      color: white;
      overflow-y: auto; /* 捲軸只在左邊 */
      height: 100vh;
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu ul li {
      padding: 12px 15px;
      cursor: pointer;
    }
    .menu ul li:hover {
      background-color: green;
    }

    /* 子選單動畫效果 */
    .menu ul li ul {
      max-height: 0;              /* 預設高度 0 */
      overflow: hidden;           /* 超出部分隱藏 */
      background-color: green;
      margin: 0;
      /* padding-left: 20px; */
      transition: max-height 0.5s ease-out; /* 動畫效果 */
     
    }
    .menu ul li:hover > ul {
      max-height: 500px;          /* hover 時展開到足夠高度 */
      transition: max-height 0.5s ease-in;
    }

    .menu ul li ul li {
      padding: 10px;
      font-size: 14px;
    }
    .menu ul li ul li:hover {
      background-color: orange;
     
    
    }

    .right-section {
      flex: 1;
      padding: 20px;
      background-color: white;
      overflow: hidden; /* 右邊不要捲軸 */
    }
  </style>
</head>
<body>
  <div class="main-page">
    <div class="left-section">
      <nav class="menu">
        <ul>
          <li>選單1
            <ul>
              <li>會員註冊</li>
              <li>會員查詢</li>
              <li>會員註冊</li>
              <li>會員查詢</li>
            </ul>
          </li>
          <li>選單2</li>
          <li>選單3</li>
          <li>選單4</li>
          <li>選單5</li>
          <li>選單6</li>
          <li>選單7</li>
          <li>選單8</li>
          <li>選單9</li>
          <li>選單10</li>
          <li>選單11</li>
          <li>選單12</li>
          <li>選單13</li>
          <li>選單14</li>
          <li>選單15</li>
        </ul>
      </nav>
    </div>

    <div class="right-section">
      <h1>芝麻診所</h1>
      <p>這裡是右邊的主要內容區域。</p>
      <p>右邊不會再出現捲軸，內容會固定顯示。</p>
    </div>
  </div>
</body>
</html>
